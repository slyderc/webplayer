networks:
  webnet:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: "192.168.100.0/24"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - ./src:/var/www/html
      - ./audio_files:/var/www/audio_files
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - webnet
    dns:
      - 1.1.1.1
      - 1.0.0.1
    environment:
      - ENVIRONMENT=development
    # Healthcheck to ensure Nginx is running properly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/webplayer/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
      - ./audio_files:/var/www/audio_files
      - ./php.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./logs/php:/var/log/php
    networks:
      - webnet
    dns:
      - 1.1.1.1
      - 1.0.0.1
    environment:
      - ENVIRONMENT=development
    # Healthcheck to ensure PHP-FPM is running
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
